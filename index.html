<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a task...">
    <button id="addTaskBtn">Add</button>
    <ul id="taskList"></ul>
    <audio id="natureSound" loop autoplay>
        <source src="nature-birds-singing-217212.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'audio HTML5.
    </audio>
    <button id="playSound">🔇</button>

    <!-- Settings Button -->
    <div class="settings-container">
        <button id="settingsBtn">⚙️</button>
        <div id="settingsMenu" class="dropdown">
            <a href="#">👤 Account</a>
            <a href="#" id="changeMode">🎨 Change Mode</a>
        </div>
    </div>

    <div class="pixel-tree tree1"></div>
    
    

    <script src="script.js"></script>
</body>
</html>
